    <title>貓頭鷹</title>

  <body>
    <h1 style="background-color: transparent; text-align: center;"><span style="color: #663300;"><span>貓
          頭鷹</span></span></h1>
    <p><a https:="" e-info.org.tw="" topics="" 46266="" href="file:///C:/Users/user/Documents/%E7%AC%AC%E4%B8%80%E9%A0%81.html">第
        一頁</a></p>
    <p style="margin: 0.5em 0px; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 15.008px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;"><a
        <="" p="" href="file:///C:/Users/user/Documents/%E7%AC%AC%E4%BA%8C%E9%A0%81.html"><b>第
          二頁</b></a></p>
    <p style="margin: 0.5em 0px; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 15.008px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;"><a
        <="" p=""><b></b></a><b><a href="file:///C:/Users/user/Documents/%E7%AC%AC%E4%B8%89%E9%A0%81.html">第
          三頁</a><br>
      </b></p>
    <p style="margin: 0.5em 0px; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 15.008px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;"><a
        <="" p=""><b>鴞</b><span id="noteTag-cite_ref-sup"><sup id="cite_ref-1" class="reference"
            style="line-height: 1; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"></sup></span></a><a
        href="https://zh.wikipedia.org/zh-tw/%E8%B2%93%E9%A0%AD%E9%B7%B9#cite_note-1"
        style="text-decoration: none; color: rgb(6, 69, 173); background: none; overflow-wrap: break-word; white-space: nowrap;">[註
        1]</a>、<b>梟</b>、<b>貓頭鷹</b>，是<b>鴞形目</b>（<a href="https://zh.wikipedia.org/wiki/%E5%AD%A6%E5%90%8D"
        class="mw-redirect" title="學名" style="text-decoration: none; color: rgb(6, 69, 173); background: none; overflow-wrap: break-word;">學
        名</a>：<span lang="la">Strigiformes</span>）的<a href="https://zh.wikipedia.org/wiki/%E9%B3%A5%E9%A1%9E"
        class="mw-redirect" title="鳥類" style="text-decoration: none; color: rgb(6, 69, 173); background: none; overflow-wrap: break-word;">鳥
        類</a>。鴞形目是<a href="https://zh.wikipedia.org/wiki/%E9%B8%9F%E7%BA%B2" class="mw-redirect"
        title="鳥綱" style="text-decoration: none; color: rgb(6, 69, 173); background: none; overflow-wrap: break-word;">鳥
        綱</a>中的<a href="https://zh.wikipedia.org/wiki/%E7%9B%AE_%28%E7%94%9F%E7%89%A9%29"
        title="目 (生物)" style="text-decoration: none; color: rgb(6, 69, 173); background: none; overflow-wrap: break-word;">目</a>。
      眼睛大、嘴短而粗壯前端成鉤狀。相對於頭部碩大的雙目均向前是本目鳥類共有且區別於其他鳥類的特徵，頭部正面的羽毛排列成<a href="https://zh.wikipedia.org/wiki/%E9%9D%A2%E7%9B%98"
        class="mw-redirect mw-disambig" title="面盤" style="text-decoration: none; color: rgb(6, 69, 173); background: none; overflow-wrap: break-word;">面
        盤</a>，部分種類具有耳狀羽毛。鴞形目在除<a href="https://zh.wikipedia.org/wiki/%E5%8D%97%E6%9E%81%E6%B4%B2"
        title="南極洲" style="text-decoration: none; color: rgb(6, 69, 173); background: none; overflow-wrap: break-word;">南
        極洲</a>以外所有的大洲都有分布，其中大部分物種為<a href="https://zh.wikipedia.org/wiki/%E5%A4%9C%E8%A1%8C%E6%80%A7%E5%8B%95%E7%89%A9"
        class="mw-redirect" title="夜行性動物" style="text-decoration: none; color: rgb(6, 69, 173); background: none; overflow-wrap: break-word;">夜
        行性</a>肉食性<a href="https://zh.wikipedia.org/wiki/%E7%8C%9B%E7%A6%BD" title="猛禽"
        style="text-decoration: none; color: rgb(6, 69, 173); background: none; overflow-wrap: break-word;">猛
        禽</a>。</p>
    <p style="margin: 0.5em 0px; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 15.008px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;">貓
      頭鷹在西方的<a href="https://zh.wikipedia.org/wiki/%E6%84%9B%E7%90%B4%E6%B5%B7"
        class="mw-redirect" title="愛琴海" style="text-decoration: none; color: rgb(6, 69, 173); background: none; overflow-wrap: break-word;">愛
        琴海</a>和<a href="https://zh.wikipedia.org/wiki/%E5%9F%BA%E7%9D%A3%E6%95%99%E6%96%87%E5%8C%96"
        title="基督教文化" style="text-decoration: none; color: rgb(6, 69, 173); background: none; overflow-wrap: break-word;">基
        督教文化</a>中是「幸運、智慧」的象徵，而在<a href="https://zh.wikipedia.org/wiki/%E4%B8%AD%E5%9B%BD%E6%96%87%E5%8C%96"
        class="mw-redirect" title="中國文化" style="text-decoration: none; color: rgb(6, 69, 173); background: none; overflow-wrap: break-word;">中
        國文化</a>中卻有「厄運、恐怖」的意義，這與<a href="https://zh.wikipedia.org/wiki/%E8%9D%99%E8%9D%A0"
        title="蝙蝠" style="text-decoration: none; color: rgb(6, 69, 173); background: none; overflow-wrap: break-word;">蝙
        蝠</a>在中西文化中的定位正好相反。</p>
    <p style="margin: 0.5em 0px; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 15.008px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;"><br>
    </p>
